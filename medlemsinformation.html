<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medlemsinformation – Herrgårdens Båtsällskap</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="config.js"></script>
  <script>
  (function(){
    var u = (typeof HBS_CONFIG !== "undefined" && HBS_CONFIG.menuScriptUrl) ? HBS_CONFIG.menuScriptUrl : "";
    if (!u) return;
    var p = (location.pathname.split("/").pop() || "index").replace(/\.html$/i, "") || "index";
    window.__hbsConfigQueue = window.__hbsConfigQueue || [];
    window.__hbsConfigCallback = function(d){ if(d) window.__hbsConfigQueue.push(d); };
    var s = document.createElement("script");
    s.src = u + "?page=" + encodeURIComponent(p) + "&callback=__hbsConfigCallback&_=" + Date.now();
    document.head.appendChild(s);
  })();
  </script>
</head>
<body>

<div id="header-placeholder"></div>

<main>
  <section class="page-hero">
    <div class="container">
      <h1 data-content="heroTitle">Medlemsinformation</h1>
    </div>
  </section>

  <section class="section">
    <div class="container narrow">
      <div data-content="body">
        <h2>Medlemskap</h2>
        <p>För att bli medlem kontaktar du styrelsen. Medlemskapet gäller per kalenderår.</p>
        <h2>Avgifter</h2>
        <p>Årsavgift och eventuella hamnavgifter beslutas av årsmötet.</p>
        <h2>Regler</h2>
        <p>Samtliga medlemmar ansvarar för att följa föreningens stadgar och ordningsregler.</p>
      </div>
    </div>
  </section>
</main>

<div id="footer-placeholder"></div>
<script src="script.js"></script>

</body>
</html>
